<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Responive</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./img/Logo.png" alt="imglogo">
                <p>Travlog</p>
            </div>

            <div class="nav-items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="nav-btn">
                <button class="login">Log In</button>
                <button class="sign-up">Sign Up</button>
            </div>

            <div class="menu">
                <img src="./img/Menu.png" alt="imgmenu">
            </div>
        </div>

        <div class="content">
            <div class="content-left">
                <div class="travel">
                    <p>Explore the world!</p>
                    <i class="fa-solid fa-briefcase"></i>
                </div>
                

                <div class="destination">
                    <h1>Travel <span>top destination </span>of the world</h1>
                    <p>We always make our customer happy by providing<br>as many choices as possible</p>
                </div>

                
                <div class="start">
                    <button class="btn">Get Started</button>
                    <div class="demo">
                        <i class="fa-solid fa-circle-play"></i>
                        <button class="btn2">Watch Demo</button>
                    </div>
                </div>
            </div>




        </div>
    </div>
</body>

</html>
