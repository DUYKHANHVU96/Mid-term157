<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> -->
    <title>Position</title>
</head>

<body>
    <div class="container">
        <div class="white">
            <div class="box box1">
                <img src="./anh1.jpg" alt="ca phe den">
            </div>
            <div class="box box2">
                <img src="./anh2.jpg" alt="ca phe sua">
            </div>
        </div>
        <div class="black">
            <div class="tron"></div>
        </div>
        <div class="modal">
            <div class="form_wrapper">
                <i class="fa-regular fa-circle-xmark" style="width: 50px; height: 50px;"></i>
                <div class="top"></div>
                <div class="mid">
                    <b>Send feedback!</b>
                    <br>
                    <p>Leave your feedback here.</p>
                </div>
                <div class="bottom">
                    <input type="text" placeholder="Type text...">
                    <br>
                    <button>Yeah, thanks!</button>
                </div>
            </div>
        </div>
    </div>







    <script src="https://kit.fontawesome.com/f13a1f4e09.js" crossorigin="anonymous"></script>
</body>

</html>
